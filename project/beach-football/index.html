<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beach Football</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="nav-brand">
          <img src="assets/logo.png" alt="" />
        </div>
        <div class="nav-items">
          <div class="nav-link">
            <a href="#">Discover</a>
            <a href="#">Features</a>
            <a href="#">How it Works</a>
          </div>
          <div class="nav-cta">
            <button>Login</button>
          </div>
        </div>
        <ion-icon id="hamburger" name="menu-outline" size="large"></ion-icon>
      </div>
    </nav>

    <div class="hero">
      <div class="container">
        <div class="hero-text">
          <h2>Make New Friends over</h2>
          <h1>Beach Football</h1>
          <p>
            Challenge your friends and play together a game of Beach Football at
            your nearest beach
          </p>
          <input
            class="search"
            type="search"
            name="beach"
            id=""
            placeholder="Search beach areas"
          />
          <p class="areas">
            <span class="bold">Popular Beach Areas:</span> Virginia, California,
            Texas
          </p>
        </div>
        <div class="hero-img">
          <img src="assets/Group 290.png" alt="" />
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="tree">
          <img src="assets/tree.svg" alt="" />
        </div>
        <div class="rock">
          <img src="assets/Elements.png" alt="" />
        </div>
      </div>
    </footer>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
    <!-- ionicon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
